<!--ACOMODAR BIEN EL ENCABEZADO-->
<ion-header style="height: 8vh; padding-bottom: 16px; padding-left: 18%;" title="Home" class="ion-no-border">
    <ion-grid style="height: 8vh">
        <ion-row size="10" class="style-header">
            <ion-col class="ion-padding style-title" size="7">
                <ion-label class="title-label">{{dataService.pageTitle}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>


<ion-split-pane contentId="content">

    <ion-menu contentId="content" menuId="first" style="width: auto;">

        <ion-header>
            <ion-toolbar class="menu-toolbar-header">
                <ion-row align-items-center>
                    <ion-col size="4" align-self-start>
                        <ion-avatar>
                            <img alt="logo" src="assets/svg/puerta_logo.jpeg" />
                            <!--<img alt="logo" src="assets/img/mapache-logo-screens.png" />-->
                        </ion-avatar>
                    </ion-col>

                    <ion-col size="7">
                        <ion-title>¡Hola {{ownerName}}!</ion-title>
                        <!--<ion-button class="style-edit">Editar perfil</ion-button>-->
                    </ion-col>

                </ion-row>
            </ion-toolbar>
        </ion-header>

        <ion-content style="background: #cdcccc;">
            <ion-list style="background: #cdcccc;">
                <ion-item lines="none" button>
                    <ion-icon src="assets/svg/home.svg" alt="home" slot="start"></ion-icon>
                    <ion-label routerLink="/home" routerDirection="forward">Inicio</ion-label>
                </ion-item>
                <ion-item lines="none" button>
                    <ion-icon src="assets/svg/business.svg" alt="data-business" slot="start"></ion-icon>
                    <ion-label routerLink="/home/data-business" routerDirection="forward">Empalme</ion-label>
                </ion-item>
                <ion-item lines="none" button>
                    <ion-icon src="assets/svg/star.svg" alt="notifications" slot="start"></ion-icon>
                    <ion-label routerLink="/home/data-business1" routerDirection="forward">Armado</ion-label>
                </ion-item>
                <ion-item lines="none" button>
                    <ion-icon src="assets/svg/star.svg" alt="notifications" slot="start"></ion-icon>
                    <ion-label routerLink="/home/formula-business" routerDirection="forward">Fórmulas</ion-label>
                </ion-item>
            </ion-list>

            <ion-item style="background: #cdcccc;" lines="none" button (click)="logout()">
                <ion-icon src="assets/svg/logout.svg" alt="help-icon" slot="start"></ion-icon>
                <ion-label>Cerrar sesión</ion-label>
            </ion-item>
        </ion-content>

    </ion-menu>

    <ion-router-outlet id="content"></ion-router-outlet>

</ion-split-pane>

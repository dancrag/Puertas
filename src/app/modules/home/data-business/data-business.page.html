<ion-label style="height: 20vh; padding-bottom: 30px;"></ion-label>
<ion-content class="ion-padding">
  <form [formGroup]="businessForm" (ngSubmit)="upsertBusiness()" class="style-form">
    <ion-grid class="ion-padding">


      <ion-row class="ion-padding">
        <ion-col style="display: flex; align-items: center;">
          <ion-label class="ion-padding">Orden:</ion-label>
          <ion-label class="ion-padding">{{orderId}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding">
        <ion-col style="display: flex; align-items: center;">
          <ion-label class="ion-padding">Tiempo:</ion-label>
          <ion-label class="ion-padding">{{timeLeft}}</ion-label>
        </ion-col>
      </ion-row>
      
      <ion-row class="ion-padding">
        <ion-col style="display: flex; align-items: center;">
          <ion-label class="ion-padding">Puertas:</ion-label>
          <ion-label class="ion-padding">{{AssembledDoors}}</ion-label>
        </ion-col>
      </ion-row>

     
    </ion-grid>





    <ion-grid class="ion-padding">

      <ion-row>
        <ion-col class="ion-padding" style="justify-content: flex-end; display: flex;">
          <ion-button class="style-button" shape="round" (click)='pauseProcess()'>Pausar Proceso</ion-button>
          <ion-button class="style-button" shape="round" (click)='startProcess()'>Iniciar Proceso</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
